<div class="mdl-textfield mdl-js-textfield">
    <input [(ngModel)]="email" class="mdl-textfield__input" type="email" id="email">
    <label class="mdl-textfield__label" for="email">E-mail</label>
</div>
<div class="mdl-textfield mdl-js-textfield">
    <input [(ngModel)]="password" class="mdl-textfield__input" type="password" id="Password">
    <label class="mdl-textfield__label" for="Password">Password</label>
</div>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="authService.loginEmail(email,password)">Entrar</button>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="authService.loginGoogle()">Google</button>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="authService.loginFacebook()">Facebook</button>
